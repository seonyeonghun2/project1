<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>RESTful API 연결 테스트</h1>
    <form id="add_form" method="post" autocomplete="off">
      <div class="row">
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id" />
      </div>
      <div class="row">
        <label for="user_pwd">비밀번호</label>
        <input type="password" name="user_pwd" id="user_pwd" />
      </div>
      <div class="row">
        <label for="user_name">이름</label>
        <input type="text" name="user_name" id="user_name" />
      </div>
      <div class="row">
        <label for="user_email">이메일</label>
        <input type="email" name="user_email" id="user_email" />
      </div>
      <div class="row">
        <label for="user_phone">연락처</label>
        <input type="phone" name="user_phone" id="user_phone" />
      </div>
      <div class="row center">
        <button type="submit" id="addUser">등록</button>
        <button type="reset">취소</button>
      </div>
    </form>
    <script src="script/addUser.js"></script>
  </body>
</html>
